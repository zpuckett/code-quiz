<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="home-page">
        <!---div question page-->
        <div class="row header">
            <div class="col-md-10 col-sm-6">
                <h5 id="h-score">View High Scores</h5>
            </div>
            <div class="col-md-2 col-sm-6">
                <h5 id="time">Time Left: 80 </h5>
            </div>

        </div>

        <br><br>

        <div class="wrapper">
            <div class=" row ">
                <div class="col-md-10 col-sm-6">
                    <h2>Coding Quiz Challenge</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-sm-6">
                    <p>Try to answer the following JavaScript questions within the limit.
                        Each wrong answer will be an EIGHT second penalty! CHOOSE WISELY!!!
                    </p>
            
                      <button id="start" class="btn btn-primary btn-lg">Start Quiz</button>  
        
                </div>
            </div>
        </div>


        <!---The div container  -->
        <div class="divContainer">

            <!---This div that will display each question -->

            <h3 id="title">

            </h3>
            <ol id="q-list">


            </ol>

        </div>
        <br>
        <div id="response"> </div>

        <div class="finish-section">
            <h3>Quiz Complete!</h3>

            <p id="result"> </p>

            <form class="form-inline">
                <div class="form-group mb-2">
                    <h5 id="staticEmail2">Enter Initials</h5>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="inputInitial" placeholder="Enter your initials"> </div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </form>

        </div>
        <div class="final-page">
            <h2>High Scores</h2>

            <div class="col-sm-10">
                <input style="color:green" type="text" readonly class="form-control-plaintext" id="staticEmail" value="1.">

            </div>
            <button class="daBtn" onclick="init()">Go Back</button>
            <button class="daBtn" onclick="clearScore()">Clear High Scores</button>


        </div>


        <script src="./assets/js/questions.js"></script>
        <script src="./assets/js/questionsfile.js"></script>
</body>

</html>
